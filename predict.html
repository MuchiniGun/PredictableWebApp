<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictable App</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Prediction</h1>
      <div class="team-1">
        <h2 class="team-1" id="home">Team 1:</h2>
        <input
          class="key-input"
          type="number"
          id="team1score"
          name="team-1-score"
          placeholder="eg:2"
        />
      </div>
      <div class="team-2">
        <h2 class="team-2" id="away">Team 2:</h2>
        <input
          class="key-input"
          type="number"
          id="team2score"
          name="team-1-score"
          placeholder="eg:2"
        />
      </div>
      <a href="index.html" class="button next">NEXT</a>
    </div>

    <script src="winner.js"></script>
  </body>
</html>
